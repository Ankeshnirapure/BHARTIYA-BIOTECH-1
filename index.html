<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotech website</title>
    <link rel="stylesheet" href="style.css">
    <script src="slideshow.js" defer></script> <!-- Added script reference -->
</head>
<body>
    <div class="container1">
        <nav>
            <div class="container">
                <a href="#" class="company-logo">
                    <img src="amazon_logo.png" alt="company-logo">
                </a>    
                <div class="main-nav">
                    <ul>
                        <li><a href="#" class="hover-link">Home</a></li>
                        <li><a href="#" class="hover-link">Fertilizers</a></li>
                        <li><a href="#" class="hover-link">Pesticides</a></li>
                        <li><a href="#" class="hover-link">Fungicides</a></li>
                        <li><a href="#" class="hover-link">Herbicides</a></li>
                        <li><a href="#" class="hover-link">Super saver crop combos</a></li>
                        <li><a href="#" class="hover-link">Agri advisor</a></li>
                        <li><a href="#" class="hover-link">Crops</a></li>
                        <li><a href="#" class="hover-link">Track my order</a></li>
                        <li><a href="#" class="hover-link">Blogs</a></li>
                        <li><a href="#" class="hover-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--header-->
        <header>
            <div class="container2">
                <div class="big-header">
                    <img src="asset 2.jpeg" alt="image">
                </div>
            </div>
        </header>
        <br>
        <br>
        <!--company-section-->
        <div class="company-section">
            <div class="logos">
                <img class="logo" src="asset 2.jpeg">
                <h3>Fertilizers</h3>
                <img class="logo" src="asset 2.jpeg">
                <h3>Insecticides</h3>
                <img class="logo" src="asset 2.jpeg">
                <h3>Fungicides</h3>
                <img class="logo" src="asset 2.jpeg">
                <h3>Herbicides</h3>
                <img class="logo" src="asset 2.jpeg">
                <h3>Best offer</h3>
            </div>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img1.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img2.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img3.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
